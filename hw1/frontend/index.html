<!doctype html>
<html lang="en">
  <head>
    <title>diary</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>My Diary</h1>
    <div id="new-diary-container">
      <button id="diary-add" tabindex="3">New Diary</button>
      <p>Filter:</p>
      <select id="filter">
        <option value="學業">學業</option>
        <option value="人際">人際</option>
        <option value="社團">社團</option>
        <option value="快樂">快樂</option>
        <option value="生氣">生氣</option>
        <option value="難過">難過</option>
      </select>
      <button id="filter-button" tabindex="3">Choose</button>
      <button id="show-all-button" tabindex="3">Show All</button>
    </div>
    <section id="diarys"></section>
  </body>
  <template id="diary-item-template">
    <div id="" class="diary-item">
      <button data-id="" class="view-diary">
        <p class="diary-on-button">diary on button</p>
        <p class="diary-content">diary content</p>
      </button>
    </div>
  </template>
</html>
